<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script src="assets/js/jquery-3.2.1.js"></script>
    <title>Exercice 1</title>
  </head>
  <body>
    <button type="button" id="button">Cliquez</button>
    <input type="text" name="number" id="numberOfClick" />
    <script>
      numberOfClick = 0;
      $(function() {
        $('#button').click(function() {
          $('#numberOfClick').val(++numberOfClick);
        });
      });
    </script>
  </body>
</html>
